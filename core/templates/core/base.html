<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydraScan - {% block title %}Panel{% endblock %}</title>
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        gray: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155',
                        },
                        accent: {
                            DEFAULT: '#38bdf8', // Sky Blue
                            hover: '#0ea5e9',
                            glow: 'rgba(56, 189, 248, 0.5)'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        .neon-text { text-shadow: 0 0 10px rgba(56, 189, 248, 0.7); }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans antialiased h-screen flex overflow-hidden selection:bg-accent selection:text-white">
    <div style="background-color: red; color: white; font-size: 30px; padding: 20px; z-index: 9999; position: fixed; top: 0; left: 0;">
    BU YENİ TASARIM DOSYASIDIR
    </div>

    <!-- SIDEBAR -->
    <aside class="w-64 bg-gray-800 border-r border-gray-700 flex flex-col transition-all duration-300 hidden md:flex z-20">
        <div class="h-16 flex items-center px-6 border-b border-gray-700 bg-gray-900">
            <i class="fa-solid fa-dragon text-accent text-2xl mr-3"></i>
            <span class="text-xl font-bold tracking-wider">HYDRA<span class="text-accent">SCAN</span></span>
        </div>

        <nav class="flex-1 overflow-y-auto py-4">
            <ul class="space-y-1 px-3">
                <!-- Dashboard Linki -->
                <li>
                    <a href="{% url 'dashboard' %}" class="nav-item flex items-center px-4 py-3 rounded-lg transition-colors group border-l-4 {% if request.resolver_match.url_name == 'dashboard' %}bg-gray-700 text-white border-accent{% else %}text-gray-300 hover:bg-gray-700 hover:text-white border-transparent{% endif %}">
                        <i class="fa-solid fa-chart-line w-6 group-hover:text-accent transition-colors"></i>
                        <span class="font-medium">Genel Bakış</span>
                    </a>
                </li>
                <!-- Yeni Tarama Linki -->
                <li>
                    <a href="{% url 'start_scan' %}" class="nav-item flex items-center px-4 py-3 rounded-lg transition-colors group border-l-4 {% if request.resolver_match.url_name == 'start_scan' %}bg-gray-700 text-white border-accent{% else %}text-gray-300 hover:bg-gray-700 hover:text-white border-transparent{% endif %}">
                        <i class="fa-solid fa-crosshairs w-6 group-hover:text-accent transition-colors"></i>
                        <span class="font-medium">Yeni Tarama</span>
                    </a>
                </li>
                <!-- Raporlar/Scan Listesi -->
                <li>
                    <a href="#" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors group border-l-4 border-transparent">
                        <i class="fa-solid fa-file-code w-6 group-hover:text-accent transition-colors"></i>
                        <span class="font-medium">Raporlar & Loglar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="p-4 border-t border-gray-700 bg-gray-900/50">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-accent to-purple-600 flex items-center justify-center text-white font-bold shadow-lg">
                    MK
                </div>
                <div>
                    <p class="text-sm font-semibold text-white">Admin</p>
                    <p class="text-xs text-gray-400">Yönetici</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT WRAPPER -->
    <main class="flex-1 flex flex-col relative overflow-hidden bg-[url('https://assets.codepen.io/13471/black-mesh.png')]">
        
        <!-- Mobile Header -->
        <header class="md:hidden h-16 bg-gray-800 border-b border-gray-700 flex items-center justify-between px-4 z-10">
            <span class="font-bold text-lg text-accent">HYDRASCAN</span>
            <button class="text-gray-300"><i class="fa-solid fa-bars"></i></button>
        </header>

        <!-- Desktop Header -->
        <header class="hidden md:flex h-16 bg-gray-900/80 backdrop-blur border-b border-gray-700 items-center justify-between px-8 z-10">
            <h2 class="text-xl font-semibold text-white tracking-tight">{% block header_title %}Panel{% endblock %}</h2>
            <!-- Sağ üst araçlar -->
            <div class="flex items-center gap-4">
                <div class="relative">
                    <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"><i class="fa-solid fa-search"></i></span>
                    <input type="text" placeholder="Ara..." class="bg-gray-800 border border-gray-700 text-sm rounded-full pl-10 pr-4 py-2 w-64 focus:outline-none focus:border-accent text-gray-300">
                </div>
            </div>
        </header>

        <!-- DYNAMIC CONTENT AREA -->
        <div class="flex-1 overflow-y-auto p-4 md:p-8 relative">
            {% block content %}
            <!-- Değişen içerik buraya gelecek -->
            {% endblock %}
        </div>
    </main>

</body>
</html>
