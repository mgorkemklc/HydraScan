{% extends 'core/base.html' %}

{% block title %}Yeni Tarama - HydraScan{% endblock %}

{% block content %}
    <h1>Yeni Tarama Başlat</h1>
    <hr>
    <div class="row">
        <div class="col-md-8">
            <div class="card card-body">
                <form method="POST">
                    {% csrf_token %} 
                    
                    <div class="mb-3">
                        <label for="domain_input" class="form-label">Hedef Domain (örn: site.com:8080):</label>
                        <input type="text" class="form-control" id="domain_input" name="domain_input" required>
                    </div>

                    <div class="mb-3">
                        <label for="internal_ip_range" class="form-label">İç Ağ IP Aralığı (Opsiyonel):</label>
                        <input type="text" class="form-control" id="internal_ip_range" name="internal_ip_range" placeholder="örn: 192.168.1.0/24">
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-primary btn-lg">Taramayı Başlat</button>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <div class="alert alert-info">
                <strong>Bilgilendirme:</strong>
                <p>Lütfen tarama başlatmadan önce hedef sistemden gerekli izinleri aldığınızdan emin olun.</p>
            </div>
        </div>
    </div>
{% endblock %}
